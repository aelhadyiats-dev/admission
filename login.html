<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
    input { margin: 10px; padding: 10px; width: 200px; }
    button { padding: 10px 20px; cursor: pointer; }
  </style>
</head>
<body>
  <h2>Login</h2>
  <input type="text" id="username" placeholder="Username"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button onclick="checkLogin()">Login</button>

  <p id="error" style="color:red;"></p>

  <script>
    function checkLogin() {
      let user = document.getElementById("username").value;
      let pass = document.getElementById("password").value;

      // بيانات تجريبية (ممكن تغيرهم)
      let correctUser = "admin";
      let correctPass = "1234";

      if (user === correctUser && pass === correctPass) {
        window.location.href = "form.html"; // يحول لصفحة الفورم
      } else {
        document.getElementById("error").innerText = "❌ Wrong username or password!";
      }
    }
  </script>
</body>
</html>
